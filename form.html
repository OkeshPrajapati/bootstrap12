<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h2 class="text-center bg-info mt-3">Card Form</h2>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card shadow-lg">
                    <img src="Image/delhi.jpg" alt="">
                    <div class="card-body">
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Asperiores sint minus dolor.
                            Pariatur, perferendis.</p>
                        <button class="btn btn-warning">Read more...</button>
                    </div><!--card body end-->
                </div><!--card end-->
            </div>

            <div class="col-md-4 mb-3 ">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center bg-warning">Form</h2>
                        <form action="">
                            <div class="mb-3">
                                <label>Name:</label>
                                <input type="text" name="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Email:</label>
                                <input type="text" name="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Phone:</label>
                                <input type="number" name="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>City</label>
                                <input type="text" name="" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </form>
                    </div><!--card body end-->

                </div><!--card end-->
            </div>

            <div class="col-md-4 mb-3 ">
                <div class="card">
                    <h2 class="text-center bg-success">Login</h2>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label>Name:</label>
                                <input type="text" name="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Email:</label>
                                <input type="text" name="" class="form-control">
                            </div>
                    </div><!--card body end-->

                </div><!--card end-->
            </div>

        </div><!--row end-->
    </div>
</body>

</html>
